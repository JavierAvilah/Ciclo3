<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div layout:fragment="content">

        <div class="mt-8 container text-center">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <a href="/tipodocumento/create" class="btn btn-primary">Nuevo documento</a>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nombre del documento</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="doc: ${misdocumentos}">
                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.nombre}"></td>
                            <td>
                                <button class="btn btn-xs btn-primary">Editar</button>
                                <button class="btn btn-xs btn-danger">Eliminar</button>
                            </td>

                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
