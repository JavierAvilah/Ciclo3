<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div layout:fragment="content">
      <form action="/tipodocumento/createdoc" method="post">
          <div class="mt-8 container text-center">
            <span class="input-group-text" id="addon-wrapping">Nuevo tipo de documento</span>
            <input name="nombre" type="text" class="form-control" placeholder="Aqui coloque el nombre del documento">

          </div>

          <div class="mt-8 container text-center">
              <button type= "submit" class="btn btn-outline-success">Guardar</button>
              <a href="/tipodocumento/index" class="btn btn-danger">Cancelar</a>
          </div>
      </form>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
