<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <div layout:fragment="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Usuarios registrados</h1>
                </div>
                <div class="row">
                    <table class="table table-bordered dataTable">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Documento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each = "usr : ${usuarios}">
                            <td th:text="${usr.nombres}" ></td>
                            <td th:text="${usr.apellidos}" ></td>
                            <td th:text="${usr.correo}" ></td>
                            <td th:text="${usr.numeroDocumento}" ></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/admin/edituser/{postid}(postid=${usr.id})}">
                                    Editar
                                </a>
                                <a class="btn btn-danger" th:href="@{/admin/deleteuser/{postid}(postid=${usr.id})}" >
                                    Eliminar
                                </a>
                            </td>


                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
    </div><!-- /.container-fluid -->

</body>

</html>
