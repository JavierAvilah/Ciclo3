<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <div layout:fragment="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Usuarios registrados</h1>
                </div>
                <div class="row">

                    <div class="col-lg-12">
                        <div class="card-header">
                            Usuario
                        </div>
                        <div class="card-body">

                            <form class="user" action="/admin/edituser" method="post">
                                <input th:value="${user.id}" name="id" type="hidden" >
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lab>Escriba los nombres</lab>
                                        <input th:value="${user.nombres}" name="nombres" type="text" class="form-control form-control-user"
                                               placeholder="Nombres">
                                    </div>
                                    <div class="col-sm-6">
                                        <lab>Escriba los apellidos</lab>
                                        <input th:value="${user.apellidos}"  name="apellidos" type="text" class="form-control form-control-user"
                                               placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input readonly th:value="${user.numeroDocumento}"  name="numeroDocumento" type="text" class="form-control form-control-user"
                                               placeholder="Documento">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select name="tipoDocumento" class="form-control">
                                            <option ></option>
                                            <option th:each="doc : ${misdocumentos}" th:text="${doc.nombre}" th:value = "${doc.id}"></option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Guardar cambios
                                </button>
                            </form>


                        </div>

                    </div>


                </div>

            </div>
            <!-- /.container-fluid -->
    </div>


</body>

</html>
